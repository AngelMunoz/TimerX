<template>
  <require from="./home.css"></require>
  <require from="./profile/tix-add-profile-form.html"></require>
  <article class="tix-home">
    <aside class="tix-home__left">
      <ul class="tix-home__employee-list">
        <li
          class="tix-home__employee-list__item ${selectedEmployee.id === employee.id ? 'is-active' : ''}"
          repeat.for="employee of employees"
          click.delegate="selectEmployee(employee)"
        >${employee.fullName}</li>
      </ul>
    </aside>
    <section class="tix-home__content">
      <tix-accordion>
        <tix-accordion-item is-open.bind="selectedEmployee.id">
          <h1 slot="header">Capture Hours for ${selectedEmployee.fullName}</h1>
          <form action="">
            <section>
              <label for="captureDate">Set Capture Date</label>
              <input
                name="captureDate"
                id="captureDate"
                type="date"
                value.bind="currentDate | dateInput"
              >
            </section>
          </form>
        </tix-accordion-item>
        <tix-accordion-item>
          <h1 slot="header">Quick Add Employee</h1>
          <tix-add-profile-form
            on-tix-form-submit.delegate="onAddEmployee($event)"
            employee.two-way="newEmployee"
          >
          </tix-add-profile-form>
        </tix-accordion-item>
      </tix-accordion>
    </section>
  </article>
</template>
