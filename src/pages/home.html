<template>
  <require from="./home.css"></require>
  <article class="tix-home">
    <aside class="tix-home__left">
      <ul class="tix-home__user-list">
        <li
          class="tix-home__user-list__item ${currentUser.id === user.id ? 'is-active' : ''}"
          repeat.for="user of users"
          click.delegate="selectUser(user)"
        >${user.fullName}</li>
      </ul>
    </aside>
    <section class="tix-home__content">
      <tix-accordion>
        <tix-accordion-item is-open.bind="currentUser.id">
          <h1 slot="header">Capture Hours for ${currentUser.fullName}</h1>
          <form action="">
            <section>
              <label for="captureDate">Set Capture Date</label>
              <input
                name="captureDate"
                id="captureDate"
                type="date"
                value.bind="currentDate | dateInput"
              >
            </section>
          </form>
        </tix-accordion-item>
        <tix-accordion-item>
          <h1 slot="header">Quick User Add</h1>
          userform
        </tix-accordion-item>
      </tix-accordion>
    </section>
  </article>
</template>
