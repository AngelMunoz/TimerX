<template>
  <require from="./home.css"></require>
  <article class="tix-home">
    <aside class="tix-home__left">
      <ul class="tix-home__employee-list">
        <li
          class="tix-home__employee-list__item ${selectedEmployee.id === employee.id ? 'is-active' : ''}"
          repeat.for="employee of employees"
          click.delegate="selectEmployee(employee)"
        >${employee.fullName}</li>
      </ul>
    </aside>
    <section class="tix-home__content">
      <tix-accordion>
        <tix-accordion-item is-open.bind="selectedEmployee.id">
          <h1 slot="header">Capture Hours for ${selectedEmployee.fullName}</h1>
          <form action="">
            <section>
              <label for="captureDate">Set Capture Date</label>
              <input
                name="captureDate"
                id="captureDate"
                type="date"
                value.bind="currentDate | dateInput"
              >
            </section>
          </form>
        </tix-accordion-item>
        <tix-accordion-item>
          <h1 slot="header">Quick Add Employee</h1>
          <tix-form
            form-name="addEmployeeForm"
            form-title="Add New Employee"
            submit-label="Save Employee"
            on-tix-form-submit.delegate="onAddEmployee($event)"
          >
            <tix-form-field field-label="Name">
              <input
                type="text"
                name="name"
                autocomplete="name"
                value.bind="newEmployee.name"
                required
              >
            </tix-form-field>
            <tix-form-field field-label="Last Name">
              <input
                type="text"
                name="lastName"
                autocomplete="family-name"
                value.bind="newEmployee.lastName"
                required
              >
            </tix-form-field>
            <tix-form-field field-label="Email">
              <input
                type="email"
                name="email"
                autocomplete="email"
                value.bind="newEmployee.email"
                required
              >
            </tix-form-field>
          </tix-form>
        </tix-accordion-item>
      </tix-accordion>
    </section>
  </article>
</template>
